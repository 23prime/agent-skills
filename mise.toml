[tools]
markdownlint-cli2 = "latest"
lefthook = "latest"
uv = "latest"

[vars]
claude_home = '~/.claude-23prime'

[tasks.setup]
description = "Setup tools"
run = ["uv python install", "uv sync", "lefthook install"]
alias = "s"

[tasks.link]
description = "Create a symbolic link to your each Claude directory."
run = ["ln -sfn $(pwd)/skills {{vars.claude_home}}/skills"]

[tasks.fix-md]
description = "Fix markdown"
run = ["markdownlint-cli2 . --fix"]
alias = "fm"

[tasks.check-md]
description = "Check markdown"
run = ["markdownlint-cli2 ."]
alias = "cm"
